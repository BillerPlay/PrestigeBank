<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://r.mobirisesite.com/979922/assets/images/g7fe510f007741ca04d88c532655a-h_m4e2c5tl.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/AccountStyleSheet.css">
    <title>Account Prestige Bank</title>
</head>
<body style="background-color: #e2e2bb;">
    <img src="https://r.mobirisesite.com/979922/assets/images/g7fe510f007741ca04d88c532655a-h_m4e2c5tl.jpg" alt="" style="height: 11rem;">
    <h1 color="black">Prestige Bank</h1>
    <div class="wrapper">
        <form action=OTP.html method="GET">
            <label for="FIN">
                FIN kod:
            </label>
            <input type="text" id="FIN" name="FIN" placeholder="FIN kodu daxil edin" required>

            <label for="password">
                Parol:
            </label>
            <input type="password" id="password" name="password"
                   placeholder="Parolu daxil edin" required>
            <div class="remember-forgot">
                <label><input type="checkbox">Yadımda saxlayım?</label>
            </div>
            <div class="wrap">
                <button type="submit">
                    Daxil olmaq
                </button>
            </div>
            <a href="registration.html">Bankın istifadəçi deyilsiz?</a>
        </form>
    </div>
</body>
</html>
